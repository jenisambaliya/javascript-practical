<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factors of a Number</title>
</head>
<body>
  <script>
    var number =prompt("enter a number"); 
    document.write("Factors of " + number + " are: <br>");

    for (var i = 1; i <= number; i++) {
      if (number % i === 0) {
        document.write(i + "<br>");
      }
    }
  </script>
</body>
</html>
